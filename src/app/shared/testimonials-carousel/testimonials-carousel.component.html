<!-- Carrusel de testimonios con controles -->
<div 
  class="relative bg-white"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <!-- Contenedor principal del carrusel -->
  <div class="overflow-hidden">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      
      <!-- Testimonios visibles -->
      <div
        *ngFor="let testimonial of getVisibleTestimonials(); let i = index"
        class="testimonial-card bg-white rounded-2xl p-8 shadow-lg border border-gray-100 transform transition-all duration-500 hover:shadow-2xl hover:-translate-y-2"
        [attr.data-aos]="'fade-up'"
        [attr.data-aos-delay]="i * 150"
        [ngClass]="{ 'featured-testimonial': testimonial?.featured }"
      >
        <!-- Rating estrellas -->
        <div class="flex items-center mb-6">
          <div class="flex space-x-1">
            <svg
              *ngFor="let star of generateStars(testimonial?.rating || 0)"
              class="w-5 h-5 text-yellow-400 fill-current"
              viewBox="0 0 20 20"
            >
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
            </svg>
          </div>
          <span class="ml-2 text-sm font-medium text-gray-600">
            {{ testimonial?.rating || 0 }}.0
          </span>
        </div>

        <!-- Contenido del testimonio -->
        <blockquote class="text-gray-700 leading-relaxed mb-6 italic">
          "{{ testimonial?.content }}"
        </blockquote>

        <!-- Información del cliente -->
        <div class="flex items-center">
          <!-- Avatar -->
          <div class="flex-shrink-0 w-12 h-12 rounded-full overflow-hidden mr-4">
            <img
              [appLazyLoad]="testimonial?.avatar || ''"
              [alt]="testimonial?.name"
              class="w-full h-full object-cover testimonial-avatar"
              loading="lazy"
            />
          </div>

          <!-- Datos del cliente -->
          <div class="flex-1">
            <div class="font-semibold text-gray-900">
              {{ testimonial?.name }}
            </div>
            <div class="text-sm text-gray-600">
              {{ testimonial?.position }}
            </div>
            <div class="text-sm font-medium text-indigo-600">
              {{ testimonial?.company }}
            </div>
          </div>

          <!-- Badge para testimonios destacados -->
          <div
            *ngIf="testimonial?.featured"
            class="ml-3 px-3 py-1 bg-gradient-to-r from-yellow-400 to-orange-500 text-white text-xs font-bold rounded-full"
          >
            ⭐ Destacado
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controles de navegación -->
  <div class="flex justify-center items-center mt-8 space-x-4">
    
    <!-- Botón anterior -->
    <button
      (click)="prevSlide()"
      [disabled]="isTransitioning"
      class="w-12 h-12 rounded-full bg-white border-2 border-indigo-200 text-indigo-600 hover:bg-indigo-50 hover:border-indigo-300 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center group"
      aria-label="Testimonio anterior"
    >
      <svg 
        class="w-5 h-5 transform group-hover:-translate-x-1 transition-transform duration-300" 
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>

    <!-- Indicadores de puntos -->
    <div class="flex space-x-2">
      <button
        *ngFor="let testimonial of testimonials; let i = index"
        (click)="goToSlide(i)"
        [ngClass]="{
          'bg-indigo-600 w-8': i === currentIndex,
          'bg-gray-300 w-3 hover:bg-indigo-300': i !== currentIndex
        }"
        class="h-3 rounded-full transition-all duration-300"
        [attr.aria-label]="'Ir al testimonio ' + (i + 1)"
      ></button>
    </div>

    <!-- Botón siguiente -->
    <button
      (click)="nextSlide()"
      [disabled]="isTransitioning"
      class="w-12 h-12 rounded-full bg-white border-2 border-indigo-200 text-indigo-600 hover:bg-indigo-50 hover:border-indigo-300 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center group"
      aria-label="Siguiente testimonio"
    >
      <svg 
        class="w-5 h-5 transform group-hover:translate-x-1 transition-transform duration-300" 
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </button>
  </div>

  <!-- Información adicional -->
  <div class="text-center mt-8">
    <div class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-indigo-50 to-purple-50 rounded-full">
      <svg class="w-5 h-5 text-indigo-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
      </svg>
      <span class="text-indigo-800 font-medium">
        +500 clientes satisfechos • Calificación promedio: 4.9/5
      </span>
    </div>
  </div>
</div>
